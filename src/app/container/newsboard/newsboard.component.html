<h2 style="text-align: center">
  {{ "top " + genre + " headlines" | capitalize }}
</h2>
<div
  style="
    margin-top: 5vh;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  "
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="loadMore()"
>
  <app-news-card *ngFor="let ele of articles" [article]="ele"></app-news-card>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  [type]="spinnerType"
></ngx-spinner>
