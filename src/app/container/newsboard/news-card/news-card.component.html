<div class="card" style="width: 18rem; margin: 1vh">
  <img
    src="{{ article.urlToImage || defaultImageUrl }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">
      {{ article.description }}
    </p>
    <div style="margin-bottom: 1em">Source: {{ article.source.name }}</div>
    <div>
      <a href="{{ article.url }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
</div>
